eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cars
          uri: http://localhost:8081
          predicates:
            - Path=/car/**
        - id: details
          uri: http://localhost:8082
          predicates:
            - Path=/api/**
        - id: users
          uri: http://localhost:4000
          predicates:
            - Path=/api/v1/**